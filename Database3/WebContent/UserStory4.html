<html >
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
    function getImsi(){
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/Database3/rest/basedata/userStory4/" + document.getElementById('imsi').value,
            dataType: 'json',
            headers: {
                Accept: "application/json",
                "Access-Control-Allow-Origin": "*",
            },
            success: function(resp) {
            	//$("#results").append("\n\n\n" + JSON.stringify(resp));
            	$('#myTable tbody').append($('<tr class="child"><td>imsi</td><td>Event ID</td><td>CauseCode</td></tr>'));
            	for(var i = 0; i<resp.length; i++){
            	$('#myTable tbody').append('<tr class="child"><td>' + resp[i][0] +'</td><td>' + resp[i][1] +'</td><td>' + resp[i][2] +'</td></tr>');
            	}
                alert(JSON.stringify(resp));
            },
            error: function(e) {
                alert("error: "+e);
            }
        });
        return false;
    };

</script>   
</head>
<body style="text-align:center;">
    Enter IMSI
    <input type="text" id="imsi" name="imsi" value="" />
   <input id="button" type="button" value="submit" onclick="getImsi()" />
    <p id="results">results appended here: </p>
    <table id="myTable">
  <tbody style='text-align:center;>  
  </tbody>
</table>
</body>
